---
layout: default
---
            
{% for post in site.posts limit: 5 %}
                            
                            <div class="postData">
                                <h2 class="pageTitle">{{ post.title }}</h2>
                                <ul class="dataList">
                                    <li>{{ post.date | date: "%b %-d, %Y" | downcase }}</li>
                                    <li>//</li>
                                    <li>tags:</li>
                                    {% for tag in post.tags %}
                                    <li class="tag"><a href="{{ site.url }}/tags/{{ tag }}">{{ tag }}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                            {% for image in post.images limit: 1 %}
                            <a href="{{ site.url }}{{ post.url }}"><img src="{{ site.url }}{{ image }}" class="img-responsive"></a>
                            {% endfor %}
                            <div class="divider">
                            </div>
                               
{% endfor %}
